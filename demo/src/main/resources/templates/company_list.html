<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh Sách Công Ty</title>
  <!-- Sử dụng Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <!-- Tiêu đề và nút Thêm Công Ty -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-primary">Danh Sách Công Ty</h1>
    <div>
      <a href="/companies/new" class="btn btn-success">+ Thêm Công Ty</a>
    </div>
  </div>

  <!-- Bảng danh sách công ty -->
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Tên Công Ty</th>
          <th>Địa Chỉ</th>
          <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companies}">
          <td th:text="${company.id}"></td>
          <td th:text="${company.name}"></td>
          <td th:text="${company.address}"></td>
          <td>
            <a th:href="@{/companies/{companyId}/users/new(companyId=${company.id})}" class="btn btn-primary btn-sm">Thêm Nhân Viên</a>
            <a th:href="@{'/companies/' + ${company.id} + '/users'}" class="btn btn-primary btn-sm">Xem Danh Sách Nhân Viên</a>
            <a th:href="@{/companies/{id}/edit(id=${company.id})}" class="btn btn-primary btn-sm">Sửa</a>
            <a th:href="@{/companies/{id}/delete(id=${company.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Bạn có chắc chắn muốn xóa công ty này không?');">Xóa</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
