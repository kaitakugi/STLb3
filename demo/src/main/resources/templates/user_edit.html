<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sửa Công Ty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-primary mb-4">Sửa Công Ty</h1>
  <form th:action="@{/companies/{companyId}/users/update}" th:object="${company}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label class="form-label">Tên Công Ty:</label>
      <input type="text" class="form-control" th:field="*{name}" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Địa Chỉ:</label>
      <input type="text" class="form-control" th:field="*{address}" required/>
    </div>
    <button type="submit" class="btn btn-success">Lưu Thay Đổi</button>
    <a th:href="@{/companies/{companyId}/users}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
