<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm Nhân Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-primary mb-4">Thêm Nhân Viên</h1>

  <!-- Sử dụng một form duy nhất -->
  <form th:action="@{'/companies/' + ${company.id} + '/users/save'}" th:object="${user}" method="post" class="card shadow-sm p-4">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label class="form-label">Tên Nhân Viên</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="Nhập tên nhân viên" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Số Điện Thoại</label>
      <input type="text" th:field="*{phone}" class="form-control" placeholder="Nhập số điện thoại" required>
    </div>

    <!-- Ẩn company.id nếu đã có hoặc truyền mặc định -->
    <input type="hidden" th:value="${company.id}" name="companyId" />

    <!-- Nút Lưu trong form chính -->
    <button type="submit" class="btn btn-primary">Lưu</button>
    <a th:href="@{/companies}" class="btn btn-secondary">Quay Lại</a>
  </form>
</div>
</body>
</html>
