<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm Công Ty Mới</title>
  <!-- Sử dụng Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Tạo hiệu ứng shadow và bo góc cho form */
    .card-custom {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-label {
        font-weight: bold;
    }
    .btn-primary {
        background-color: #4CAF50;
        border-color: #4CAF50;
    }
    .btn-primary:hover {
        background-color: #45A049;
        border-color: #45A049;
    }
  </style>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Card chứa form -->
      <div class="card card-custom">
        <div class="card-body">
          <h2 class="text-center text-primary mb-4">Thêm Công Ty Mới</h2>
          <form th:action="@{/companies}" th:object="${company}" method="post">
            <input type="hidden" th:field="*{id}" /> <!-- Giữ ID khi chỉnh sửa -->

            <div class="mb-3">
              <label class="form-label">Tên Công Ty</label>
              <input type="text" class="form-control" th:field="*{name}" placeholder="Nhập tên công ty" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Địa Chỉ</label>
              <input type="text" class="form-control" th:field="*{address}" placeholder="Nhập địa chỉ" required>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Lưu</button>
              <a href="/companies" class="btn btn-secondary">Hủy</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
