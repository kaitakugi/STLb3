<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh Sách Nhân Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-primary mb-4">Danh Sách Nhân Viên</h1>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 th:text="${company.name}">Tên Công Ty</h2>
    <a th:href="@{/companies/{companyId}/users/new(companyId=${company.id})}" class="btn btn-primary btn-sm">Thêm Nhân Viên</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Tên Nhân Viên</th>
          <th>Số Điện Thoại</th>
          <th>Công Ty</th>
          <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.id}">1</td>
          <td th:text="${user.username}">Tên Nhân Viên</td>
          <td th:text="${user.phone}">Số Điện Thoại</td>
          <td th:text="${company.name}">Tên Công Ty</td>
          <td>
            <a th:href="@{/companies/{companyId}/users/{id}/edit(companyId=${company.id}, id=${user.id})}" class="btn btn-primary btn-sm">Sửa</a>
            <form th:action="@{/companies/{companyId}/users/{id}/delete(companyId=${company.id}, id=${user.id})}" method="post" style="display:inline;">
              <input type="hidden" name="_method" value="delete"/>
              <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa nhân viên này không?');">Xóa</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <a href="/companies" class="btn btn-secondary mt-3">Quay Lại Danh Sách Công Ty</a>
</div>
</body>
</html>
